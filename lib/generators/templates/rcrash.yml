# Obtain your API key on http://rcrash.com
rcrash:
  # ==> Enabling/Disabling rCrash
  # To start using rCrash agent set enabled to true
  enabled: false

  # ==> API KEY
  # Obtain your API key on http://rcrash.com
  api_key: '[your API key here]'

  # ==> Tracked environment
  # Set environment from which you want to report errors
  # Avaliabel options:
  # environment: 'test'        #for test environment only
  # environment: 'development' #for develoment environment only
  # environment: 'any'         #for any environment
  environment: 'production'  #for production environment only
